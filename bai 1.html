<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 0;
    let count = 0
    let a = 1
    let sum = 0
    document.write(' 20 số trong dãy fibonacci đầu tiên la: ' + "<br>" )
    while(count < 20){
        let TG = i
        i = a
        a = i + TG
        count++
        document.write( TG + '<br>')
        sum += TG
    }
    document.write(' Tong 20 số trong dãy fibonacci đầu tiên la: ' + sum )


</script>
</body>
</html>
