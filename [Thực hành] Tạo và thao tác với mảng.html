<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sample Screen</h1>
<input id="soLieu" type="text" value="">
<button id="nhap" type="button" onclick="Add()">Add</button>
<button id="tinh" type="button" onclick="Display()">Display</button>
<dv id="hienthi"></dv>
<script>
let x = 0
let array = Array()
 function Add(){
    array[x] = document.getElementById('soLieu').value
     alert('Element '+ x + ' = '+ array[x])
     x++
     document.getElementById('soLieu').value= ''
 }
 function Display() {
    let e = '<hr/>'
     for (let i = 0; i<array.length ; i++) {
         e += 'Element '+ i + ' = '+ array[i] + '<br>'
     }
     document.getElementById('hienthi').innerHTML= e
 }
</script>

</body>
</html>
